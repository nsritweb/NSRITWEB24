<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Preview</title>
    <!-- Tailwind CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light grey background */
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .iframe-container {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            width: 100%;
            height: 800px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center">Student Report Preview</h1>

        <div class="flex justify-center">
            <!-- Download Button -->
            <a href="{{ url_for('download_pdf', filename=pdf_filename) }}" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out">
                Download Report
            </a>
        </div>
        
        <!-- Iframe to display the PDF preview -->
        <!-- CHANGE: The src now points to the new /view route -->
        <div class="iframe-container">
            <iframe src="{{ url_for('view_pdf', filename=pdf_filename) }}"></iframe>
        </div>
    </div>
</body>
</html>
